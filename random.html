<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Random Pairs</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">ผลการจับคู่การแข่งขันรอบ 16 ทีมสุดท้าย ROV GUNDAM</h1>
    <form id="inputForm">
      <div class="mb-3">
        <label for="keyInput" class="form-label">Key</label>
        <input type="text" class="form-control" id="keyInput">
      </div>
      <div class="mb-3">
        <label for="valueInput" class="form-label">Value</label>
        <input type="text" class="form-control" id="valueInput">
      </div>
      <button type="submit" class="btn btn-primary">Add to Object</button>
    </form>
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">Key</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- ใช้วนลูปเพื่อแสดงข้อมูลในตาราง -->
      </tbody>
    </table>
  </div>

  <script>
    var obj = {};

    function addToObject(event) {
      event.preventDefault();
      var keyInput = document.getElementById('keyInput');
      var valueInput = document.getElementById('valueInput');
      var key = keyInput.value;
      var value = valueInput.value;
      obj[key] = value;
      keyInput.value = '';
      valueInput.value = '';
      renderTable();
    }

    function renderTable() {
      var tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      Object.entries(obj).forEach(function([key, value]) {
        var row = document.createElement('tr');
        var cell1 = document.createElement('td');
        var cell2 = document.createElement('td');
        cell1.textContent = key;
        cell2.textContent = value;
        row.appendChild(cell1);
        row.appendChild(cell2);
        tableBody.appendChild(row);
      });
    }

    document.getElementById('inputForm').addEventListener('submit', addToObject);
  </script>
</body>
</html>
